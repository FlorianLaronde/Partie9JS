<body>
      <!-- Création du formulaire -->
      <div>
        <label for="name">Nom :</label>
        <input type="text" name="name" placeholder="Nom" class="name" required>
        <br>

        <label for="firstname">Prénom : </label>
        <input type="text" name="firstname" placeholder="Prénom" class="firstName" required>
        <br>

        <label for="phoneNumber">Numéro de téléphone :</label>
        <input type="text" name="phoneNumber" placeholder="Numéro de téléphone" class="phoneNumber" required>
        <br>

        <label for="orderDate">Date de commande :</label>
        <input type="text" name="orderDate" placeholder="Date de commande" class="date" required>
        <br>

        <label for="creditCard">Carte bancaire :</label>
        <input type="text" name="creditCard" placeholder="Carte bancaire" class="creditCard" required>


    </div>
